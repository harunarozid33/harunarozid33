<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard Admin - Toko Material</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
  <style>
    body { background-color: #f4f7f6; font-family: 'Inter', sans-serif; }
    .stat-card {
      border: none;
      border-radius: 15px;
      transition: all 0.3s;
    }
    .stat-card:hover { transform: translateY(-5px); }
    .bg-gradient-primary { background: linear-gradient(45deg, #0d6efd, #00d4ff); }
    .bg-gradient-success { background: linear-gradient(45deg, #198754, #20c997); }
    .bg-gradient-warning { background: linear-gradient(45deg, #ffc107, #ffdb70); }
    .nav-link { border-radius: 8px; margin-bottom: 5px; color: #444; }
    .nav-link.active { background: #0d6efd !important; color: white !important; }
    .sidebar { background: white; min-height: 100vh; border-right: 1px solid #dee2e6; }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse p-3">
      <div class="d-flex align-items-center mb-4 ps-2">
        <i class="fas fa-tools text-primary fa-2x me-2"></i>
        <span class="h5 fw-bold mb-0">TOKO MATERIAL</span>
      </div>
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link active" href="#"><i class="fas fa-chart-line me-2"></i> Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="kategori.html"><i class="fas fa-tags me-2"></i> Kategori</a></li>
        <li class="nav-item"><a class="nav-link" href="produk.html"><i class="fas fa-box me-2"></i> Produk</a></li>
        <li class="nav-item"><a class="nav-link" href="laporan.html"><i class="fas fa-file-invoice me-2"></i> Laporan</a></li>
        <li class="nav-item mt-4"><hr></li>
        <li class="nav-item"><a class="nav-link text-danger" href="javascript:void(0)" onclick="logout()"><i class="fas fa-power-off me-2"></i> Keluar</a></li>
      </ul>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
          <h2 class="fw-bold mb-0">Ringkasan Bisnis</h2>
          <p class="text-muted" id="namaAdmin">Selamat datang, Admin</p>
        </div>
        <div class="text-end">
          <div class="fw-bold" id="current-date"></div>
          <div class="small text-muted">Status: Administrator</div>
        </div>
      </div>

      <div class="row g-4 mb-5">
        <div class="col-md-4">
          <div class="card stat-card bg-gradient-primary text-white p-3 shadow-sm">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <h6 class="text-uppercase small">Total Produk</h6>
                <h2 class="fw-bold mb-0" id="count-produk">...</h2>
              </div>
              <i class="fas fa-box fa-3x opacity-50"></i>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card stat-card bg-gradient-success text-white p-3 shadow-sm">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <h6 class="text-uppercase small">Total Transaksi</h6>
                <h2 class="fw-bold mb-0" id="count-transaksi">...</h2>
              </div>
              <i class="fas fa-shopping-cart fa-3x opacity-50"></i>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card stat-card bg-gradient-warning text-dark p-3 shadow-sm">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <h6 class="text-uppercase small">Total Kategori</h6>
                <h2 class="fw-bold mb-0" id="count-kategori">...</h2>
              </div>
              <i class="fas fa-tags fa-3x opacity-50"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="card p-4 shadow-sm border-0">
        <h5 class="fw-bold mb-3">Quick Actions</h5>
        <div class="row g-2">
            <div class="col-md-3"><a href="produk.html" class="btn btn-outline-primary w-100 py-3"><i class="fas fa-plus-circle mb-2 d-block fa-lg"></i> Stok Baru</a></div>
            <div class="col-md-3"><a href="laporan.html" class="btn btn-outline-primary w-100 py-3"><i class="fas fa-print mb-2 d-block fa-lg"></i> Cetak Laporan</a></div>
            <div class="col-md-3"><a href="kategori.html" class="btn btn-outline-primary w-100 py-3"><i class="fas fa-folder-plus mb-2 d-block fa-lg"></i> Buat Kategori</a></div>
            <div class="col-md-3"><a href="kasir.html" class="btn btn-primary w-100 py-3"><i class="fas fa-cash-register mb-2 d-block fa-lg"></i> Buka Kasir</a></div>
        </div>
      </div>
    </main>
  </div>
</div>

<script>
const API = "http://localhost/toko-material/api/api.php/records";

/* ===== PROTEKSI HALAMAN ===== */
let user = JSON.parse(sessionStorage.getItem("login"));
if (!user || user.role !== "admin") {
  window.location.href = "login.html";
}

document.getElementById("namaAdmin").innerText = `Selamat datang, ${user.username} (Admin)`;
document.getElementById("current-date").innerText = new Date().toLocaleDateString('id-ID', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

/* ===== FETCH STATISTIK ===== */
async function fetchStats() {
    try {
        const [prod, trx, kat] = await Promise.all([
            fetch(API + "/produk?include=id").then(res => res.json()),
            fetch(API + "/transaksi?include=id").then(res => res.json()),
            fetch(API + "/kategori?include=id").then(res => res.json())
        ]);

        document.getElementById("count-produk").innerText = prod.records.length;
        document.getElementById("count-transaksi").innerText = trx.records.length;
        document.getElementById("count-kategori").innerText = kat.records.length;
    } catch (e) {
        console.error("Gagal memuat statistik");
    }
}

function logout() {
  if(confirm("Keluar dari sistem?")) {
    sessionStorage.clear();
    window.location.href = "login.html";
  }
}

fetchStats();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
